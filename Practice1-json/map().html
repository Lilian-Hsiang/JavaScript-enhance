<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map()方法-應用在陣列的方法</title>
</head>

<body>
    <script>
        function fc() {
            return [1, 2, 3, 4, 5]
        }

        fc().map(ar)
        //  下面這是一個call back function放進來map執行
        function ar(el) {
            console.log(el);
        }
    </script>

</body>

</html>
