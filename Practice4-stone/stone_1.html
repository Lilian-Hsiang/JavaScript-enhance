<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone三元運算式</title>
</head>
<body>
    <script>
        function stone(n){
            return n%4!==0?true:false;//如果不整除四我會贏所以是true
            //============================================
            /*
            三元運算式:
            條件 ? 符合條件結果 : 不符合條件結果;
            condition ? statement-if-true : statement-if-false;
            */
        }
        console.log(stone(1002));
    </script>
    
</body>
</html>
