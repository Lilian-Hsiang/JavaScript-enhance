<body>
    <script>
        function result(arr,num){
            let leng=arr.length;
            for(i=0;i<leng;i++){
                for(j=i+1;j<leng;j++){
                    console.log(arr[i],arr[j]);
                    let ans=arr[i]+arr[j];
                    if(ans===num){
                        return[arr[i],arr[j]];
                        // return[i,j];
                    }
                    
                }
            }
        }
        console.log(result([4,8,2,7],6));
    </script>
    
</body>
