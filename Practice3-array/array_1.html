    <script>
            function Hey(arr,num){
                let leng = arr.length;
                for(i=0; i<leng ;i++){
                    for(j=i+1; j<leng;j++){
                        console.log('arr[i]:',arr[i],'arr[j]:', arr[j] );
                        let ans = arr[i]+arr[j];
                        if(ans === num){
                            return (`${i},${j}`)
                        }
                    }
                }
            }
            console.log(Hey([4,8,2,7],6));
            console.log(Hey([4,8,2,7],11));
